
server.port=8080
server.servlet.context-path=/api

spring.application.name=Office Booking

spring.datasource.initialization-mode=always
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.show-sql=true

spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1

jpa.properties.hibernate.hbm2ddl.import_files_sql_extractor=org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtracto

jwt.secret=secretjwt

officeorder.STORE_FILE_LOCATION=office-order/files/
officeorder.PROTOCOL=http
officeorder.HOST=localhost
officeorder.PORT=8080
officeorder.TOKEN_EXPIRATION_MS=3600000000